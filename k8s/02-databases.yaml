apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: cqrs-system
data:
  init.sql: |
    CREATE USER margus WITH PASSWORD 'margus123';
    CREATE DATABASE command_service_db OWNER margus;
    GRANT ALL PRIVILEGES ON DATABASE command_service_db TO margus;
    -- Nota: En Postgres 15+ a veces es necesario dar permisos expl√≠citos al esquema public
    ALTER DATABASE command_service_db OWNER TO margus; 
---
# --- POSTGRESQL (Command Service DB) ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: cqrs-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: cqrs-system
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres_password"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
            - mountPath: /docker-entrypoint-initdb.d/init.sql
              name: postgres-init-volume
              subPath: init.sql
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgres-init-volume
          configMap:
            name: postgres-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cqrs-system
spec:
  ports:
    - port: 5432
  selector:
    app: postgres

# --- MONGODB (Query Service DB) ---
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: cqrs-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: cqrs-system
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: "query_service_db"
          volumeMounts:
            - mountPath: /data/db
              name: mongo-storage
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: cqrs-system
spec:
  ports:
    - port: 27017
  selector:
    app: mongodb
